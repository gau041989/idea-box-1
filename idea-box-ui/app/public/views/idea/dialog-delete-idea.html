<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()">
    <span class="fa fa-fw fa-times-circle-o"></span>
  </button>
  <h4 class="modal-title">Delete</h4>
</div>

<div class="modal-body">
  <div class="row">
    <div class="form-group">
      <label class="col-md-3 control-label">Title</label>
      <div class="col-md-6">
        <p class="form-control-static">{{model.title}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label class="col-md-3 control-label">Description</label>
      <div class="col-md-6">
        <p class="form-control-static"><span ng-bind-html="model.description"></span></p>
      </div>
    </div>
  </div>
<!--FIXME add other details -->
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-danger" data-ng-click="ok()">Delete</button>
</div>
